<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJs</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</body>
<script>
const labels = [
'12hrs',
'13hrs',
'14hrs',
'15hrs',
'16hrs',
'17hrs'
  ];

  const data = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};
   
  

  const config = {
type: 'doughnut',
data: data,
options: {}
  };

</script>
<script>
const myChart = new Chart(
document.getElementById('myChart'),
config
    );
  </script>
  
</html>
